<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeta Calculator</title>

    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">

    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>

</head>
<body>
    <div class="container">
        <div id="pageTitle" class="page-header">
            <h1>Zeta Calculator<br><small>Weekend Challenge 3</small></h1>
        </div>

        <div id="calculator">
            <div class="row">
                <div id="numberDisplay" class="col-md-2 col-md-offset-5 col-xs-6 col-xs-offset-3">
                    <div id="calculatorDisplay" class="col-xs-12">0</div>
                </div>
            </div>

            <div class="row">
                <div id="clear" class="col-md-2 col-md-offset-5 col-xs-6 col-xs-offset-3">
                    <div id="clearButton" class="btn btn-danger col-xs-12">Clear</div>
                </div>
            </div>

            <div class="row">
                <div id="userMathOperation" class="col-md-2 col-md-offset-5 col-xs-6 col-xs-offset-3">
                    <div id="addition" class="btn btn-warning math-button col-xs-3">+</div>
                    <div id="subtraction" class="btn btn-warning math-button col-xs-3">-</div>
                    <div id="multiplication" class="btn btn-warning math-button col-xs-3">x</div>
                    <div id="division" class="btn btn-warning math-button col-xs-3">&divide;</div>
                </div>
            </div>

            <div class="row">
                <div id="numberButtons" class="col-md-2 col-md-offset-5 col-xs-6 col-xs-offset-3"></div>
            </div>

        </div>

    </div>
</body>
</html>
